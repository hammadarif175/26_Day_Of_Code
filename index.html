<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css" integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555">
                <h1>Nature Flower</h1>
                <p>All in Pink</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252e33">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://media.istockphoto.com/id/1325180132/photo/jungle-table-background-interior-table-for-a-cosmetic-item-against-the-backdrop-of-tropical.jpg?b=1&s=170667a&w=0&k=20&c=v1zAZ0qcPlugBd5D6CiB-yABmN1zultrH7GqmuhjN8Y=')"></div>

            <div style="background-image: url('https://media.istockphoto.com/id/1311473275/photo/3d-abstract-futuristic-background-with-a-pedestal.jpg?b=1&s=170667a&w=0&k=20&c=gtmtowtbeiz8Thyx21zPt6ce7b7Ic0KWhuzaLpkJRTs=')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

</html>
